        <leaf-wrapper ng-controller="homeCtrl">
            <leaf-content pull-load='{"load": "loadMore"}'>
                <div class="page-block">
                    <div class="block-content">
                        <leaf-radio radios="radios" ng-model="radio"></leaf-radio>
                        <leaf-checkbox checkboxes="checkboxes" ng-model="checkbox"></leaf-checkbox>
                        <leaf-datepicker ng-model="date"></leaf-datepicker>
                        <leaf-toggle ng-model="testToggle" label="xxx"></leaf-toggle>
                    </div>
                </div>
            </leaf-content>
        </leaf-wrapper>
