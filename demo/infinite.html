<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>leaf-angular UI framework</title>
        <meta content="telephone=no,email=no" name="format-detection">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=0.4, user-scalable=no">
        <link href="../css/leaf.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/main.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body ng-app="leafDemo" ng-cloak>
        <leaf-wrapper ng-controller="infiniteCtrl">
            <leaf-content pull-load='{"load": "loadMore"}'>
              <div ng-hide="isMobile()">本demo无法在非触摸设备中运行</div>
              <ul class="home list">
                <li ng-repeat="data in datas track by $index"> {{ data }}</li>
              </ul>
            </leaf-content>
        </leaf-wrapper>
        <script src="../js/leaf.js" type="text/javascript"></script>
        <script src="../js/app.js" type="text/javascript"></script>
        <script src="../js/infinite.js" type="text/javascript"></script>
    </body>
</html>
