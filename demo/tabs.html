<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>leaf-angular UI framework</title>
        <meta content="telephone=no,email=no" name="format-detection">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=0.4, user-scalable=no">
        <link href="../css/leaf.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/main.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body ng-app="leafDemo" ng-cloak>
        <leaf-wrapper ng-controller="tabsCtrl">
            <leaf-header>
                <leaf-tabs-nav on-tab-switched="onTabSwitched">
                    <a href="#tab1">tab1</a>
                    <a href="#tab2">tab2</a>
                </leaf-tabs-nav>
            </leaf-header>
            <leaf-content>
              <leaf-tab id="tab1" current>Tab 1</leaf-tab>
              <leaf-tab id="tab2">Tab 2</leaf-tab>
            </leaf-content>
            <leaf-footer>Current Tab: {{ currentTab }}</leaf-footer>
        </leaf-wrapper>
        <script src="../js/leaf.min.js" type="text/javascript"></script>
        <script src="../js/app.js" type="text/javascript"></script>
        <script src="../js/tabs.js" type="text/javascript"></script>
    </body>
</html>
