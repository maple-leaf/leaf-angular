<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>leaf-angular UI framework</title>
        <meta content="telephone=no,email=no" name="format-detection">
        <meta content="yes" name="apple-touch-fullscreen">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=0.4, user-scalable=no">
        <link href="../css/leaf.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="../css/main.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body ng-app="leafDemo" ng-cloak>
        <leaf-wrapper ng-controller="formCtrl">
            <leaf-content>
              <form>
                <div class="field">
                    <label>Radio</label>
                    <leaf-radio radios="countries" ng-model="country"></leaf-radio>
                    <div class='value'>你选择了/You choose: {{ country }}</div>
                </div>
                <div class="field">
                    <label>Horizontal radio</label>
                    <leaf-radio radios="sexOptions" ng-model="sex" horizontal></leaf-radio>
                    <div class='value'>你选择了/You choose: {{ sex }}</div>
                </div>
                <div class="field">
                    <label>Checkbox</label>
                    <leaf-checkbox checkboxes="colors" ng-model="color"></leaf-checkbox>
                    <div class='value'>你选择了/You choose: {{ color }}</div>
                </div>
                <div class="field">
                    <label>Horizontal Checkbox</label>
                    <leaf-checkbox checkboxes="hobbies" ng-model="hobby"></leaf-checkbox>
                    <div class='value'>你选择了/You choose: {{ hobby }}</div>
                </div>
                <div class="field">
                    <label>Datepicker</label>
                    <leaf-datepicker ng-model="birthday"></leaf-datepicker>
                </div>
                <div class="field">
                    <label>Toggler</label>
                    <leaf-toggle ng-model="switch"><label>开关/Switch</label></leaf-toggle>
                </div>
              </form>
            </leaf-content>
        </leaf-wrapper>
        <script src="../js/leaf.min.js" type="text/javascript"></script>
        <script src="../js/app.js" type="text/javascript"></script>
        <script src="../js/form.js" type="text/javascript"></script>
    </body>
</html>
